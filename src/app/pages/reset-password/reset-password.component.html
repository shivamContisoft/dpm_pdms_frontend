<mat-sidenav-container>

    <div fxLayout="row" fxLayoutAlign="center center" class="h-100">

        <form [formGroup]="form" fxFlex="80" fxFlex.gt-sm="30" fxFlex.sm="60">

            <mat-card class="p-0 mat-elevation-z24 box">
                <div fxLayout="column" fxLayoutAlign="center center" class="bg-primary box-header">
                    <button mat-fab color="accent" class="mat-elevation-z12">
                        <mat-icon>rotate_90_degrees_ccw</mat-icon>
                    </button>
                    <span class="box-content-header">Reset Password</span>
                </div>
                <mat-card-content fxLayout="column" fxLayoutAlign="end center" class="box-content">
                    <mat-card fxLayout="column" fxLayoutAlign="center center" class="mat-elevation-z12 box-content-inner">
                        <mat-form-field class="w-100">
                            <input matInput placeholder="Email" formControlName="email">
                            <mat-error *ngIf="form.controls.email.errors?.required">Email is required</mat-error>
                        </mat-form-field>
                    </mat-card>
                    <button mat-raised-button color="primary" class="mat-elevation-z12 box-button" type="submit" (click)="onSubmit(form.value)">Reset</button>
                </mat-card-content>
            </mat-card>
            <div fxLayout="column" fxLayoutAlign="center center" class="bg-primary box-header" routerLink="/">
                <button mat-fab color="accent" class="mat-elevation-z12">
                    <mat-icon>exit_to_app</mat-icon>
                </button>
                <a mat-button routerLink="/">Login</a>
            </div>
        </form>

    </div>

</mat-sidenav-container>
